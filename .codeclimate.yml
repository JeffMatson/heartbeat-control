---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
          Controversial/CamelCaseVariableName:
            enabled: false
  phpcodesniffer:
    enabled: true
    config:
      standard: "WordPress"
    checks:
          WordPress PHP YodaConditions NotYoda:
            enabled: false
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
  - "freemius/"
  - "css/includes/"
  - "dev-lib/"
